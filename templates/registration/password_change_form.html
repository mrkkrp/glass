{% extends 'glass/base.html' %}
{% load staticfiles %}
{% load glass_extras %}

{% block title %}
Change password
{% endblock title %}

{% block content %}
<div class="col-md-6 col-md-offset-2">
  <form role="form" method="post" action=".">
    {% csrf_token %}
    {% generic_fields form %}
    <button class="btn btl-lg btn-primary btn-block"
            type="submit" value="Submit">
      Change Password
    </button>
  </form>
</div>
{% endblock content %}
