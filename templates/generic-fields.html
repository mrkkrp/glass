{% load glass_extras %}

{% if form.non_field_errors %}
<div class="alert alert-danger" role="alert">
  {{ form.non_field_errors }}
</div>
{% endif %}

{% for field in form %}

<div class="form-group">
  {{ field.label_tag }}
  <br>
  {{ field|css_class:"form-control" }}
</div>

{% if field.errors %}
<div class="alert alert-danger" role="alert">
  {{ field.errors }}
</div>
{% endif %}

{% endfor %}
